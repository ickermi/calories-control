{% extends 'base.html' %}
{% block main %}
{% for category, foods in category_food.items %}
<div class="container">
    <div class=" container col-8">
        <table class="table table-striped table-sm">
            <caption>{{ category }}</caption>
                <tr>
                    <th>Продукт</th>
                    <th width=30%>Калорийность</th>
                </tr>
            {% for food in foods %}
            <tr>
                <td>{{ food.name }}</td>
                <td>{{ food.calories }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endfor %}
{% endblock %}
