<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Control calories</title>
</head>
<body>
{% if food_list %}
    <ul>
    {% for food in food_list %}
        <li><a href="/calories/{{ food.id }}/">{{ food.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No food has been added.</p>
{% endif %}
</body>
</html>
